<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me Anything!</title>
    <link rel="stylesheet" href="chatst.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-pattern"></div> <div class="glass-container">
        <header class="chat-header">
            <h1>Ask Me Anything!</h1>
        </header>


        <div class="chat-window" id="chat-window">
        </div>


        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your question...">
            <button id="send-button" aria-label="Send message"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module" src="chatbotlog.js"></script>
    <script src="https://js.puter.com/v2/"></script>
</body>
</html>
